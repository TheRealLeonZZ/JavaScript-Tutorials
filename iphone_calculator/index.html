<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Exercise</title>
</head>

<body>
    <h1>iPhone Calculator</h1>
    <p class="calculation"></p>
    <br>

    <button class="number-button" onclick="writeNumber('1')">1</button>
    <button class="number-button" onclick="writeNumber('2')">2</button>
    <button class="number-button" onclick="writeNumber('3')">3</button>
    <button class="number-button action-button" onclick="writeNumber(' + ')">+</button>

    <br>

    <button class="number-button" onclick="writeNumber('4')">4</button>
    <button class="number-button" onclick="writeNumber('5')">5</button>
    <button class="number-button" onclick="writeNumber('6')">6</button>
    <button class="number-button action-button" onclick="writeNumber(' - ')">-</button>

    <br>

    <button class="number-button" onclick="writeNumber('7')">7</button>
    <button class="number-button" onclick="writeNumber('8')">8</button>
    <button class="number-button" onclick="writeNumber('9')">9</button>
    <button class="number-button action-button" onclick="writeNumber(' * ')">*</button>

    <br>

    <button class="number-button" onclick="writeNumber('0')">0</button>
    <button class="number-button " onclick="writeNumber('.')">.</button>
    <button class="number-button" onclick="
    calculation = eval(calculation)
    showCalculation()
    ">=</button>
    <button class="number-button action-button" onclick="writeNumber(' / ')">/</button>

    <br>

    <button class="number-button" onclick="
    calculation = '';
    showCalculation()
    ">C</button>

    <script src=" index.js"></script>
</body>

</html>
