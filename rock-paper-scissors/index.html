<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <button class="move-button" onclick="
        userPlay = rock;
        mainGame(userPlay);
    "><img class="js-rock-btn-img move-icon"></button>

    <button class="move-button" onclick="
        userPlay = paper;
        mainGame(userPlay);
    "><img class="js-paper-btn-img move-icon"></button>

    <button class="move-button" onclick="
        userPlay = scissors;
        mainGame(userPlay);
    "><img class="js-scissors-btn-img move-icon"></button>

    <p class="js-winner-paragraph winner-paragraph"></p>
    <p class="js-moves"></p>
    <p class="js-score-paragraph"></p>

    <button onclick="
        resetScore()
    ">Reset Score</button>

    <script src=" index.js"></script>
</body>

</html>
